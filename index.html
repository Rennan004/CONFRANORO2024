<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protegido por Senha</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('BG.jpg') center/cover no-repeat fixed;
      animation: fadeIn 0.5s ease-in-out;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1;
      animation: fadeIn 0.5s ease-in-out;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: slideIn 0.5s ease-in-out;
    }

    h1, p, select, input, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-in-out forwards;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #imagemSecreto {
      display: none;
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsividade */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container" id="teamSelection">
    <h1>Escolha sua equipe:</h1>
    <select id="equipeSelecionada">
      <option value="AVA">Equipe AVA</option>
      <option value="PRO">Equipe PRO</option>
      <option value="BAIRRO">Equipe BAIRRO</option>
      <option value="CENTRO">Equipe CENTRO</option>
      <option value="PLIS">Equipe PLIS</option>
    </select>
    <button onclick="iniciarAutenticacao()">Próximo</button>
  </div>

  <div class="container" id="authentication" style="display: none;">
    <h1>Você chegou no último passo:</h1>
    <p>Insira a senha da equipe:</p>
    <input type="password" id="senhaInput">
    <button onclick="verificarSenha()">Entrar</button>
    <p></p>
    <img src="PIZZADA.png" alt="Imagem Secreta" id="imagemSecreto" style="display: none;">
  </div>

  <script>
    function iniciarAutenticacao() {
      var teamSelectionContainer = document.getElementById("teamSelection");
      var authenticationContainer = document.getElementById("authentication");
      
      // Oculta a seleção da equipe e exibe a autenticação
      teamSelectionContainer.style.display = "none";
      authenticationContainer.style.display = "block";
    }

    function verificarSenha() {
      var equipeSelecionada = document.getElementById("equipeSelecionada").value;
      var senhaDigitada = document.getElementById("senhaInput").value;
      var equipe = null;

      switch (equipeSelecionada) {
        case "AVA":
          equipe = "AVA";
          break;
        case "PRO":
          equipe = "PRO";
          break;
        case "BAIRRO":
          equipe = "BAIRRO";
          break;
        case "CENTRO":
          equipe = "CENTRO";
          break;
        case "PLIS":
          equipe = "PLIS";
          break;
        default:
          equipe = null;
      }

      if (equipe !== null && senhaValida(equipe, senhaDigitada)) {
        alert("Parábens " + equipe + "! Vocês Ganharam o Caça Tesouro!");
        exibirImagemSecreta();
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }

    function senhaValida(equipe, senhaDigitada) {
      // Adicione as senhas corretas para cada equipe
      switch (equipe) {
        case "AVA":
          return senhaDigitada === "1984";
        case "PRO":
          return senhaDigitada === "40anos";
        case "BAIRRO":
          return senhaDigitada === "anorotaon";
        case "CENTRO":
          return senhaDigitada === "#confranoro";
        case "PLIS":
          return senhaDigitada === "40%";
        default:
          return false;
      }
    }

    function exibirImagemSecreta() {
      var imagemSecreto = document.getElementById("imagemSecreto");
      imagemSecreto.style.display = "block";
    }
  </script>
</body>
</html>
